<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clocks</title>
  <link rel="stylesheet" href="style.css">
  <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
</head>
<body>
  <div class="modeContainer">
    <div class="modeBox">
      <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
      <p id="currentMode">Dark Mode</h1>
    </div>
  </div>
  <section class="clockContainer">
    <div class="clock">
      <h1>Analog Clock</h1>
        <div class="analogClock">
          <div class="canvabg">
          </div>
          <canvas id="can" width="400px" height="400px">
            Does not support HTML Canvas.
          </canvas>
        </div>
    </div>
    <div class="clock">
      <h1>Digital Clock</h1>
      <div class="digitalClock">
        <div class="clockBox">
            <h3><span id="time"></span><span id="am_pm"></span></h3>
        </div>
        <div id="setFormat">
          <h2>Time Format :</h2>
            <select name="format" id="timeFormat">
            <option value="12" selected>12 Hours</option>
            <option value="24">24 Hours</option>
          </select> 
        </div>
      </div>
    </div>
    <div class="clock">
      <h1>Stop Watch</h1>
      <div class="stopClock">
        <div class="clockBox">
            <h3><span id="Stoptime">00h:00m:00s</span></h3>
        </div>
        <div class="control">
          <button id="startCount" class="start">Start</button>
          <button id="resetCount" class="reset">Reset</button>
          <button id="stopCount" class="stop">Stop</button>
        </div>
      </div>
    </div>
    <div class="clock">
      <h1>Alarm Clock</h1>
      <div class="alarmClock">
        <div class="clockBox">
            <h3><input id="alarmTime" type="time" name="usr_time"></h3>
            <h3><span id="alarmCounter">00:00:00</span></h3>
        </div>
        <div class="control">
          <button id="setAlarm" class="start">Set alarm</button>
          <button id="stopAlarm" class="reset">stop</button>
        </div>
        <div id="soundAlert" class="soundAlert">
          <p id="message" class="message">Time Up</p>
          <audio id="myAlert">
                <source src="/alert.wav" type="audio/wav">
            </audio>
          <p id="speaker" class="speaker">
            <svg id="loud" class="speakerIcon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-volume-up" viewBox="0 0 16 16">
            <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
            <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
            <path d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"/>
          </svg>
          <svg id="salient" class="speakerIcon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-volume-mute-fill" viewBox="0 0 16 16">
            <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zm7.137 2.096a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z"/>
          </svg>
                  </p>
        </div>
      </div>
    </div>
  </section>
  <footer id="iamadev">
    <a href="https://github.com/devAbdulsalam " target="_blank"
      ><p>!<span>Your</span>regular<span>Dev</span>.js</p>
    </a>
  </footer>
</body>
<script src="script.js"></script>
</body>
</html>
