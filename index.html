<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analog and Digital Clock</title>
  <link rel="stylesheet" href="style.css">
  <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
</head>
<body>
  <div class="modeContainer">
    <div class="modeBox">
      <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
      <p id="currentMode">Dark Mode</h1>
    </div>
  </div>
  <section class="clockContainer">
    <div class="clock">
      <h1>Analog Clock</h1>
        <div class="analogClock">
          <div class="canvabg">
          </div>
          <canvas id="can" width="400px" height="400px">
            Does not support HTML Canvas.
          </canvas>
        </div>
    </div>
    <div class="clock">
      <h1>Digital Clock</h1>
      <div class="digitalClock">
        <div class="clockBox">
            <h3><span id="time"></span><span id="am_pm"></span></h3>
        </div>
        <div id="setFormat">
          <h2>Time Format :</h2>
            <select name="format" id="timeFormat" size="2">
            <option value="12" selected>12 Hours</option>
            <option value="24">24 Hours</option>
          </select> 
        </div>
      </div>
    </div>
    <div class="clock">
      <h1>Stop Watch</h1>
      <div class="stopClock">
        <div class="clockBox">
            <h3><span id="Stoptime">00h:00m:00s</span></h3>
        </div>
        <div class="control">
          <button id="startCount" class="start">Start</button>
          <button id="resetCount" class="reset">Reset</button>
          <button id="stopCount" class="stop">Stop</button>
        </div>
      </div>
    </div>
    <div class="clock">
      <h1>Alarm Clock</h1>
      <div class="alarmClock">
        <div class="clockBox">
            <h3><input id="alarmTime" type="time" name="usr_time"></h3>
            <h3><span id="alarmCounter">00:00:00</span></h3>
        </div>
        <div class="control">
          <button id="setAlarm" class="start">Set alarm</button>
          <button id="stopAlarm" class="reset">stop</button>
        </div>
        <div>
          <p id="message"></p>
        </div>
      </div>
    </div>
  </section>
  <footer id="iamadev">
    <a href="https://github.com/devAbdulsalam"
      ><p>!<span>Your</span>regular<span>Dev</span>.js</p>
    </a>
  </footer>
</body>
<script src="script.js"></script>
</body>
</html>
